<!DOCTYPE html>
<html>
<head>
	<title>Button Example</title>
</head>
<body>
	<button onclick="runScript()">Click me</button>

	<script>
		function runScript() {
			window.open("https://example.com");
			// Execute JavaScript code on new website:
			// For example, run an alert message
			window.onload = function() {
				alert("JavaScript code executed!");
			}
		}
	</script>
</body>
</html>
